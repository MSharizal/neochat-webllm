<svg width="100%" height="140" viewBox="0 0 1200 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NeoChat • WebLLM">
  <defs>
    <linearGradient id="grad-neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <linearGradient id="grad-wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8B5CF6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="140" fill="transparent"/>

  <!-- Neural wave background -->
  <path d="M0 95 C120 50,240 140,360 95 S600 50,720 95 960 140,1080 95 1200 50,1200 50"
        fill="none" stroke="url(#grad-wave)" stroke-width="10" stroke-linecap="round" opacity="0.25"/>
  <path d="M0 95 C120 50,240 140,360 95 S600 50,720 95 960 140,1080 95 1200 50,1200 50"
        fill="none" stroke="url(#grad-wave)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

  <!-- Title -->
  <text x="50%" y="62" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="34" font-weight="800" fill="url(#grad-neon)" letter-spacing="1">
    NeoChat • WebLLM
  </text>

  <!-- Tagline (ampersand escaped) -->
  <text x="50%" y="96" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="16" font-weight="600" fill="currentColor" opacity="0.7">
    Browser-Native • WebGPU • 100% Local &amp; Private
  </text>
</svg>
