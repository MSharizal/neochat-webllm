<svg width="100%" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NeoChat • WebLLM">
  <defs>
    <linearGradient id="grad-neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#FF00CC"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="160" fill="transparent"/>

  <!-- heavy neon wave (background glow) -->
  <path d="M0 105 C160 50,320 160,480 105 S800 50,960 105 1120 160,1200 105"
        fill="none" stroke="url(#grad-neon)" stroke-width="14" stroke-linecap="round" opacity="0.25"/>
  <!-- crisp wave -->
  <path d="M0 105 C160 50,320 160,480 105 S800 50,960 105 1120 160,1200 105"
        fill="none" stroke="url(#grad-neon)" stroke-width="4" stroke-linecap="round" opacity="0.95"/>

  <!-- title (white, bold) -->
  <text x="50%" y="70" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="38" font-weight="900" fill="#FFFFFF" letter-spacing="1.5">
    NeoChat • WebLLM
  </text>

  <!-- tagline (white) -->
  <text x="50%" y="112" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="16" font-weight="600" fill="#FFFFFF" opacity="0.85">
    Browser-Native • WebGPU • 100% Local &amp; Private
  </text>
</svg>
